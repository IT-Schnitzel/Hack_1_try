server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hackaton   # Укажите имя вашей базы данных
    username: root                                # Укажите пользователя
    password: 1                              # Укажите пароль
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
